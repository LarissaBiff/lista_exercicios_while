<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: URNA ELETRÔNICA
    Faça um programa que simule a urna eletrônica.
    A tela a ser apresentada deverá ser da seguinte forma:
    As opções são:
    1. Candidato Joãozinho
    2. Candidato Mariazinha
    3. Nulo
    4. Branco
    Entre com o seu voto:

    O programa deverá ler os votos dos eleitores e, quando for entrado o número 0, apresentar as seguintes
    informações:
    a) O número de votos de cada candidato;
    b) A porcentagem de votos nulos;
    c) A porcentagem de votos brancos;
    d) O candidato vencedor.
    */

    let joao = 0;
    let maria = 0;
    let nulo = 0;
    let branco = 0;
    let total = 0;

    let voto = Number(prompt(
        "As opções de voto são:\n1. Candidato Joãozinho\n2. Candidato Mariazinha\n3. Nulo\n4. Branco\nEntre com o seu voto:"
    ));

    while (voto !== 0) {
        if (voto === 1) {
            joao++; total++;
        } else if (voto === 2) {
            maria++; total++;
        } else if (voto === 3) {
            nulo++; total++;
        } else if (voto === 4) {
            branco++; total++;
        } else {
            alert("Dados inválidos!");
        }

        voto = Number(prompt("Insira o número 0 para enviar:"));
    }

    const percNulo = total > 0 ? (nulo / total) * 100 : 0;
    const percBranco = total > 0 ? (branco / total) * 100 : 0;

    let vencedor = "Empate";
    if (joao > maria) vencedor = "Joãozinho";
    else if (maria > joao) vencedor = "Mariazinha";

    const mensagem =
        `RESULTADO FINAL\n\n` +
        `Joãozinho: ${joao} votos\n` +
        `Mariazinha: ${maria} votos\n` +
        `Nulos: ${nulo} votos (${percNulo.toFixed(2)}%)\n` +
        `Brancos: ${branco} votos (${percBranco.toFixed(2)}%)\n` +
        `Vencedor: ${vencedor}`;

    alert(mensagem);
    </script>
