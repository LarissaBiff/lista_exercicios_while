<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: URNA ELETRÔNICA
    Faça um programa que simule a urna eletrônica.
    A tela a ser apresentada deverá ser da seguinte forma:
    As opções são:
    1. Candidato Joãozinho
    2. Candidato Mariazinha
    3. Nulo
    4. Branco
    Entre com o seu voto:

    O programa deverá ler os votos dos eleitores e, quando for entrado o número 0, apresentar as seguintes
    informações:
    a) O número de votos de cada candidato;
    b) A porcentagem de votos nulos;
    c) A porcentagem de votos brancos;
    d) O candidato vencedor.
    */

    //ENTRADA
    const votos = Number(prompt("As opções de voto são:<br> 1. Candidato Joãozinho <br>2. Candidato Mariazinha <br>3. Nulo <br>4. Branco <br>Entre com o seu voto:"));

    let joao = 0;
    let maria = 0;
    let nulo = 0;
    let branco = 0;
    let total = 0;

    //PROCESSAMENTO
    while(votos !== 0){
        if(votos === 1){
            joao++
        }else if(votos === 2){
            maria++
        }else if(votos === 3){
            nulo++
        }else if(votos === 4){
            branco++
        }else{
            alert("Dados inválidos!")
        }
    }

    let percNulo = (nulo / total) * 100;
    let percBranco = (branco / total) * 100;

    let vencedor = "";
    if (joao > maria) {
        vencedor = "Joãozinho";
    } else if (maria > joao) {
        vencedor = "Mariazinha ";
    } else {
        vencedor = "Empate";
    }


    //SAÍDA
     let mensagem =
        `RESULTADO FINAL\n\n 
        Joãozinho:  ${joao} votos\n 
        Mariazinha: ${maria}  votos\n
        Nulos: ${nulo} votos (${ percNulo.toFixed(2)} "%)\n
        Brancos: ${branco} votos (${branco.toFixed(2)} "%)\n
        Vencedor: ${vencedor}`;

    alert(mensagem);
    //SAÍDA

</script>
